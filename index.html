<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  user-select: none;
}

body {
  font-family: 'Cairo', sans-serif;
  background: linear-gradient(135deg, #667eea, #764ba2);
  min-height: 100vh;
  padding: 15px;
}

.glass {
  background: rgba(255,255,255,.1);
  backdrop-filter: blur(15px);
  border-radius: 16px;
  padding: 15px;
  border: 1px solid rgba(255,255,255,.2);
}

header {
  text-align: center;
  margin-bottom: 15px;
}

header h1 {
  color: white;
}

input {
  width: 100%;
  padding: 12px;
  border-radius: 12px;
  border: none;
  outline: none;
  background: rgba(255,255,255,.15);
  color: white;
}

input::placeholder {
  color: rgba(255,255,255,.6);
}

.channels {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
  gap: 12px;
  margin-top: 15px;
}

.card {
  background: rgba(255,255,255,.1);
  border-radius: 12px;
  padding: 10px;
  text-align: center;
  cursor: pointer;
  transition: .3s;
}

.card:hover {
  transform: translateY(-6px);
  background: rgba(255,255,255,.18);
}

.card img {
  width: 60px;
  height: 60px;
  object-fit: contain;
  margin-bottom: 8px;
}

.card span {
  color: white;
  font-size: .85rem;
}
</style>
</head>

function render(list) {
  container.innerHTML = "";

    div.className = "card";
    div.innerHTML = `
      <img loading="lazy" src="${ch.logo}">
      <span>${ch.name}</span>
    `;
    div.onclick = () => {
      location.href = `player.html?src=${encodeURIComponent(btoa(ch.url))}`;
    };
    container.appendChild(div);
  });
}
